name: GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-20.04
    env:
      NODE_OPTIONS: --max-old-space-size=4096
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Init submodules
        run: git submodule update --init --recursive

      - name: Check if submodules are initialized
        run: |
          ls pomsky
          ls pomsky/pomsky-wasm

      - name: ðŸšš Setup node
        uses: actions/setup-node@v3
        with:
          node-version: '17'
          cache: yarn

      - name: ðŸšš Install wasm-pack
        uses: jetli/wasm-pack-action@v0.3.0
        with:
          version: latest

      - name: âš¡ Cache
        uses: actions/cache@v2
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            pomsky/pomsky-wasm/target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: ðŸ”§ Build pomsky WASM
        working-directory: ./pomsky/pomsky-wasm
        run: wasm-pack build --target web

      - name: ðŸšš Install dependencies
        run: yarn

      - name: ðŸ“¦ Build production website
        run: yarn run build -v

      - name: ðŸš€ Deploy
        uses: peaceiris/actions-gh-pages@v3
        if: github.ref == 'refs/heads/main'
        with:
          github_token: ${{ secrets.PUBLISH_TOKEN }}
          publish_dir: ./dist
